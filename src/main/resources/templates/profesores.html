<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Profesores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-container {
        margin-top: 20px;
    }
    .btn-new {
        margin-bottom: 10px;
    }
    h3 {
        margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h3 th:text="${cuerpo}" class="text-center"></h3>

  <div class="d-flex flex-wrap">
    <a class="btn btn-success m-2" th:href="@{/api/profesor/nuevoprofesor}">Nuevo Profesor</a>
    <a class="btn btn-dark m-2" th:href="@{/}">Volver</a>
  </div>

  <div class="table-container mt-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody th:each="profesor : ${datos}">
      <tr>
        <td th:text="${profesor.codigo}"></td>
        <td th:text="${profesor.nombre}"></td>
        <td th:text="${profesor.telefono}"></td>
        <td>
          <a class="btn btn-warning btn-sm" th:href="@{/api/profesor/editar/{id}(id=${profesor.codigo})}">Editar</a>
          <a class="btn btn-danger btn-sm" th:href="@{/api/profesor/eliminar/{id}(id=${profesor.codigo})}" onclick="return confirm('¿Estás seguro de eliminar el profesor?');">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
