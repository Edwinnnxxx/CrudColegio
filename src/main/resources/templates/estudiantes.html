<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .btn-new {
            margin-bottom: 10px;
        }
        h3 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 th:text="${cuerpo}" class="text-center"></h3>

    <div class="d-flex flex-wrap">
        <a class="btn btn-warning btn-new m-2" th:href="@{/api/estudiante/nuevoestudiante}">Nuevo Estudiante</a>
        <a class="btn btn-dark m-2" th:href="@{/}">Volver</a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="table-warning">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody th:each="estudiante : ${datos}">
            <tr>
                <td th:text="${estudiante.codigo}"></td>
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.telefono}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/api/estudiante/editar/{id}(id=${estudiante.codigo})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/api/estudiante/eliminar/{id}(id=${estudiante.codigo})}" onclick="return confirm('¿Estás seguro de eliminar el estudiante?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
