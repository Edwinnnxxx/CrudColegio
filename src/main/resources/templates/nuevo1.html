<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
        margin-top: 50px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h3 {
        margin-bottom: 20px;
    }

    .btn-group {
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 form-container card">
      <h3 class="text-center" th:text="${cuerpo}"></h3>
      <div class="card-body">
        <form th:action="@{/api/grupo/guardar}" th:object="${entity}" method="post">
          <div class="form-group">
            <label for="semestre">Semestre</label>
            <input class="form-control" type="text" th:field="*{semestre}" id="semestre" placeholder="Semestre" required>
          </div>

          <div class="btn-group d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-success" th:href="@{/api/grupo/listargrupos}">Regresar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
