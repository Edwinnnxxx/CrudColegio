<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Relaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-container {
        margin-top: 20px;
    }
    h3 {
        margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h3 th:text="${cuerpo}" class="text-center"></h3>

  <div><a class="btn btn-dark m-2" th:href="@{/}">Volver</a></div>

  <div class="table-container">
    <table class="table table-striped table-hover">
      <thead class="table-warning">
      <tr>
        <th>Estudiante</th>
        <th>Profesor Asignado</th>
        <th>Grupo</th>
      </tr>
      </thead>

      <tbody th:each="estudiante : ${datos}">
      <tr>
        <td th:text="${estudiante.nombre}"></td>
        <td th:text="${estudiante.profesor != null ? estudiante.profesor.nombre : 'No asignado'}"></td>
        <td th:text="${estudiante.grupo != null ? estudiante.grupo.semestre : 'No asignado'}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
