<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Lista de Grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .btn-new {
            margin-bottom: 10px;
        }
        h3 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 th:text="${cuerpo}" class="text-center"></h3>

    <div class="d-flex flex-wrap mb-3">
        <a class="btn btn-primary btn-new m-2" th:href="@{/api/grupo/nuevogrupo}">Nuevo Grupo</a>
        <a class="btn btn-dark btn-new m-2" th:href="@{/}">Volver</a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="table-warning">
            <tr>
                <th>No. Grupo</th>
                <th>Semestre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody th:each="grupo : ${datos}">
            <tr>
                <td th:text="${grupo.noGrupo}"></td>
                <td th:text="${grupo.semestre}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/api/grupo/editar/{noGrupo}(noGrupo=${grupo.noGrupo})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/api/grupo/eliminar/{noGrupo}(noGrupo=${grupo.noGrupo})}" onclick="return confirm('¿Estás seguro de eliminar el grupo?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
